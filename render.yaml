services:
  - type: web
    name: eqs-sandbox
    env: python
    runtime: python3.10
    plan: free
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "=== Verifying uvicorn installation ==="
      which uvicorn || echo "⚠️ uvicorn not found!"
      python -m uvicorn --version || echo "⚠️ uvicorn check failed!"

    # ✅ This ensures $PORT expands correctly in Render
    startCommand: bash -c "exec uvicorn main:app --host 0.0.0.0 --port ${PORT}"

    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: CA_CERT_PATH
        value: "./ca-certificate.crt"
